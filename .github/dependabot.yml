version: 2
updates:
  # Enable version updates for Maven
  - package-ecosystem: 'maven'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'faeztgh'
    assignees:
      - 'faeztgh'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'java'
    ignore:
      # Ignore major version updates for Spring Boot
      - dependency-name: 'org.springframework.boot:spring-boot-starter-parent'
        update-types: ['version-update:semver-major']
      # Ignore major version updates for Vaadin
      - dependency-name: 'com.vaadin:vaadin'
        update-types: ['version-update:semver-major']

  # Enable version updates for npm
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'faeztgh'
    assignees:
      - 'faeztgh'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'javascript'
    ignore:
      # Ignore major version updates for React
      - dependency-name: 'react'
        update-types: ['version-update:semver-major']
      - dependency-name: 'react-dom'
        update-types: ['version-update:semver-major']

  # Enable version updates for GitHub Actions
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'faeztgh'
    assignees:
      - 'faeztgh'
    commit-message:
      prefix: 'ci'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'github-actions'

  # Enable version updates for Docker
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
    open-pull-requests-limit: 10
    reviewers:
      - 'faeztgh'
    assignees:
      - 'faeztgh'
    commit-message:
      prefix: 'deps'
      include: 'scope'
    labels:
      - 'dependencies'
      - 'docker'
