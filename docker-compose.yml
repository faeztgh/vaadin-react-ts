version: '3.8'

services:
  ecommerce-admin:
    build: .
    container_name: ecommerce-admin-dashboard
    ports:
      - '8080:8080'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - ecommerce-network

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: ecommerce-nginx
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - ecommerce-admin
    restart: unless-stopped
    networks:
      - ecommerce-network
    profiles:
      - production

networks:
  ecommerce-network:
    driver: bridge

volumes:
  data:
    driver: local
  logs:
    driver: local
